      <h1>Joseph da Paraíba — Testemunho de Santidade</h1>
      <p>Testemunho do Padre Kleverton Bezerra, da Comunidade Doce Mãe de Deus, sobre a vida e morte de Joseph da
        Paraíba.</p>
      <p>Joseph era ateu convicto, mestre em Filosofia com dissertação sobre Nietzsche. Durante a pandemia, converteu-se
        ao catolicismo após buscar a verdade. Diagnosticado com câncer no estômago, viveu três dimensões de santidade:
        eucarística, oblativa e de união a Jesus Cristo.</p>
      <p>O milagre da Eucaristia: desde o dia 13 de outubro, Joseph não conseguia absorver nem água. Porém, comungava o
        Corpo e o Sangue de Cristo todos os dias sem expeli-lo. Faleceu na primeira quarta-feira de fevereiro, dia
        consagrado a São José, em odor de santidade.</p>
      <p>Padre Kleverton Bezerra acompanhou Joseph nos dois últimos meses de vida e deu este testemunho em missões de
        Carnaval pela Paraíba.</p>
